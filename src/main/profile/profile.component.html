      <h2>aris papadopoulos</h2>
      <section class="money">
        <div>
          <h3>total amount</h3>
          <div>{{ receive | currency }}</div>
        </div>

        <div>
          <h3>invests</h3>
          <div class="investCoins">
            @for (item of coinlistSet; track $index) {
            <ul>
              <li>
                {{ item }}
                <span
                  >@if(numbCoins[item]){
                  {{ numbCoins[item] }}
                  }
                </span>
                <button (click)="sellBtn(item)" class="sellBtn">sell</button>
              </li>
            </ul>
            }
          </div>
        </div>
      </section>
    </header>
    <main>
      <a [routerLink]="'/lay-out//deposit'" class="moving-money">
        <div><i class="fa-solid fa-money-bill"></i></div>
        <h3>deposit</h3>
      </a>
      <a [routerLink]="'/lay-out//withdraw'" class="moving-money">
        <div><i class="fa-solid fa-money-bill-wave"></i></div>
        <h3>withdraw</h3>
      </a>
      <a [routerLink]="'/lay-out//invest'" class="moving-money">
        <div><i class="fa-solid fa-money-bill-trend-up"></i></div>
        <h3>invests</h3>
      </a>
      <router-outlet (activate)="receiveCoin($event)"></router-outlet>
    </main>
